<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="./src/assets/images/pena.png">
    <title>Jira Comments</title>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link href="src/assets/css/style.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row">
        <div class="col px-0">
          <div id="errors">
            <div id="cmsError" class="error">
              <div class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
                <i class="fas fa-exclamation-triangle"></i> Fill in the CMS changes
              </div>
            </div>
            <div id="codeError" class="error">
              <div class="alert alert-danger alert-dismissible fade show mb-0" role="alert">
                <i class="fas fa-exclamation-triangle"></i> Fill in the code changes
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row content bg-dark">
        <div class="col">
          <h1 class="text-primary text-center text-sm-start">
            <img src="./src/assets/images/pena.png"  class="logo" alt="Jira Comments logo">
            Jira Comments
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
        </div>
        <form id="comment" method="post">
          <div class="row">
            <div class="col-xl-3 col-lg-6 bg-light p-3">
              <h1 id="overview" class="page-header border-bottom border-primary border-2">Code</h1>
              <div class="row">
                <div class="col-lg-12">
                  <div class="p-2">
                    <label for="code_changes">Do we have code changes?</label>
                    <div class="form-group">
                      <div class="form-check form-check-inline">
                        <input id="codeChangeY" class="form-check-input" type="radio" name="code_changes" value="Yes" onclick=showCodeChange()>
                        <label class="form-check-label" for="code_changes">
                          Yes
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input id="codeChangeN" class="form-check-input" type="radio" name="code_changes" value="No" onclick=showCodeChange() checked>
                        <label class="form-check-label" for="code_changes">
                          No
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div id="codeChange">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="bs-callout bs-callout-info p-2">
                      <div class="form-group">
                        <label for="branches">Technology:</label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="code_changes_type[]" value="Drupal" />
                        <label class="form-check-label" for="code_changes_type">
                          Drupal
                        </label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="code_changes_type[]" value="Java">
                        <label class="form-check-label" for="code_changes_type">
                          Java
                        </label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="code_changes_type[]" value="Htaccess" />
                        <label class="form-check-label" for="code_changes_type">
                          Htaccess
                        </label>
                      </div>
                      <div class="form-check">
                        <input type="checkbox" class="form-check-input" name="code_changes_type[]" value="Oracle Database">
                        <label class="form-check-label" for="code_changes_type">
                          Oracle
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="bs-callout bs-callout-info">
                      <div class="form-group">
                        <label for="code_more_details">More details:</label>
                        <textarea name="code_more_details" id="code_more_details" class="form-control" rows="3"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Code -->
            <!-- CMS -->
            <div class="col-xl-3 col-lg-6 p-3 bg-secondary bg-gradient">
              <h1 id="overview" class="page-header border-bottom border-success border-2">CMS</h1>
              <div class="bs-callout bs-callout-danger p-2">
                <div class="form-group">
                  <label for="cms_changes">Do we have CMS changes?</label>
                </div>
                <div class="radio form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="cms_changes" id="cms_changes_yes" value="Yes" onclick=showCMSChange() />
                  <label class="form-check-label" for="cms_changes">Yes</label>
                </div>
                <div class="radio form-check form-check-inline">
                  <input type="radio" class="form-check-input" name="cms_changes" id="cms_changes_no" value="No" onclick=showCMSChange() checked />
                  <label class="form-check-label" for="cms_changes">No</label>
                </div>
              </div>
              <div id="cmsSteps" class="section1 p-2">
                <h3 id="overview" class="page-header">Steps</h3>
                <!-- CMS -->
                <!-- Comments -->
              </div>
              <!-- Comments -->
              <!-- Unit tests -->
            </div>
            <div class="col-xl-3 col-lg-6 bg-light bg-gradient p-3">
              <h1 id="overview" class="page-header border-bottom border-warning border-2">Comments</h1>
              <div class="row">
                <div class="col-lg-12">
                  <div class="bs-callout bs-callout-default p-2">
                    <div class="form-group">
                      <label for="comments">Describe in more details:</label>
                      <textarea name="comments" id="comments" class="form-control" rows="3"></textarea>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-lg-6 bg-secondary bg-gradient p-3">
              <h1 id="overview" class="page-header border-bottom border-danger border-2 ">Unit tests</h1>
              <div id="moreTests" class="section2 p-2"></div>
              <!-- Unit tests -->
            </div> <!-- /.col-12 -->
          </div>
          <div class="action-buttons bg-dark">
            <div class="row">
              <div id="formActions" class="d-flex justify-content-around justify-content-sm-start col-sm-6">
                <button class="btn btn-success me-sm-3" data-clipboard-action="copy" data-clipboard-target="#result" onclick="showResult()">
                  <i class="fab fa-battle-net"></i>
                  <span class="d-none d-sm-block">Generate HTML</span>
                </button>
                <button class="btn btn-light me-sm-3" data-clipboard-action="copy" data-clipboard-target="#result"
                  id="btn-copy-result" onclick="showResult()">
                    <i class="fas fa-copy"></i>
                    <span class="d-none d-sm-block">Copy HTML</span>
                </button>
                <button class="btn btn-danger" id="refreshPage" data-clipboard-action="copy" onclick=location.reload();>
                  <i class="fas fa-redo"></i>
                  <span class="d-none d-sm-block">Refresh Form</span>
                </button>
              </div>
              <div class="col-sm-6 d-none d-sm-block mt-3 text-center text-sm-end">
                <a href="https://github.com/thiagofranchin/jiracomments" target="_blank">
                  <i class="fab fa-github text-white"></i>
                </a>
              </div>
            </div>
          </div>
        </form>
      </div>
      <hr />
      <!-- Result -->
      <!-- <h1 id="overview" class="page-header">Result</h1> -->
      <div class="row">
        <div class="col-md-6">
          <div class="bs-callout bs-callout-default">
            <div class="form-group">

              <textarea name="result" id="result" class="form-control" rows="20"></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- Result -->
    </div>
    <!-- /container -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Alert</h4>
          </div>
          <div class="modal-body">
            Would you like to remove this step?
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default btn-warning" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span></button>
            <button type="button" class="btn btn-primary btn-warning modal-confirm-remove" ><span class="glyphicon glyphicon-ok"></span></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Button Top -->
    <button type="button" class="btn btn-secondary back-to-top"><i class="fas fa-angle-up"></i></button>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./src/assets/js/custom.js"></script>
    <script src="./src/assets/js/label-element.js"></script>
    <script src="./src/assets/js/forms.js"></script>
    <script src="./src/assets/js/clipboard.min.js"></script>
  </body>
</html>
